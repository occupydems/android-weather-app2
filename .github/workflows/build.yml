name: Build APK and Release

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Accept Android SDK Licenses
      run: yes | sdkmanager --licenses || true

    - name: Install Android SDK components
      run: |
        sdkmanager "build-tools;33.0.2" "platforms;android-33"

    - name: Grant execute permission for gradlew
      run: chmod +x project/gradlew

    - name: Build Debug APK
      run: |
        cd project
        ./gradlew assembleDebug \
          -Pandroid.injected.signing.store.file=$(pwd)/debug.keystore \
          -Pandroid.injected.signing.store.password=android \
          -Pandroid.injected.signing.key.alias=androiddebugkey \
          -Pandroid.injected.signing.key.password=android

    - name: Get version info
      id: version
      run: |
        echo "date=$(date +'%Y%m%d-%H%M%S')" >> $GITHUB_OUTPUT
        echo "short_sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: build-${{ steps.version.outputs.date }}
        name: Build ${{ steps.version.outputs.date }}
        body: |
          Automated build from commit ${{ steps.version.outputs.short_sha }}
        files: project/app/build/outputs/apk/debug/app-debug.apk
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
