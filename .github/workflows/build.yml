name: Build APK and Release

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'gradle'

    - name: Cache Gradle wrapper
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/wrapper
        key: gradle-wrapper-${{ hashFiles('project/gradle/wrapper/gradle-wrapper.properties') }}

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Accept Android SDK Licenses
      run: yes | sdkmanager --licenses || true

    - name: Install Android SDK components
      run: |
        sdkmanager "build-tools;33.0.2" "platforms;android-33"

    - name: Grant execute permission for gradlew
      run: chmod +x project/gradlew

    - name: Build Both APKs
      run: |
        cd project
        ./gradlew assembleDemoDebug assembleOfficialDebug \
          --build-cache \
          --parallel \
          -Pandroid.injected.signing.store.file=$(pwd)/debug.keystore \
          -Pandroid.injected.signing.store.password=android \
          -Pandroid.injected.signing.key.alias=androiddebugkey \
          -Pandroid.injected.signing.key.password=android

    - name: Rename APKs
      run: |
        DATE=$(date +'%Y%m%d-%H%M%S')
        cp project/app/build/outputs/apk/demo/debug/app-demo-debug.apk "android-weather-app2-demo-${DATE}.apk"
        cp project/app/build/outputs/apk/official/debug/app-official-debug.apk "android-weather-app2-${DATE}.apk"
        echo "date=${DATE}" >> $GITHUB_ENV

    - name: Get version info
      id: version
      run: |
        echo "date=${{ env.date }}" >> $GITHUB_OUTPUT
        echo "short_sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: build-${{ steps.version.outputs.date }}
        name: Build ${{ steps.version.outputs.date }}
        body: |
          Automated build from commit ${{ steps.version.outputs.short_sha }}

          **android-weather-app2-${{ steps.version.outputs.date }}.apk** — Official build (no dummy cards)
          **android-weather-app2-demo-${{ steps.version.outputs.date }}.apk** — Debug build (with dummy weather cards for testing)
        files: |
          android-weather-app2-${{ steps.version.outputs.date }}.apk
          android-weather-app2-demo-${{ steps.version.outputs.date }}.apk
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
